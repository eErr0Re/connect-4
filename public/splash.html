<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="theme-color" content="#0b1315">
  <meta name="color-scheme" content="normal">
  <link rel="stylesheet" href="/stylesheets/style.css">
  <link rel="stylesheet" href="/stylesheets/splash.css">
  <title>connect4</title>
</head>
<body>
  <main>
    <button id="menu"></button>
    <section>
      <h2>How to play</h2>
      <ul>
        <li>Players take turns dropping discs into the grid.</li>
        <li>The first player to connect four of one's own discs wins.</li>
        <li>Discs can be connected horizontally, vertically or diagonally.</li>
      </ul>
    </section>
    
    <section>
      <h1>connect<span class="text-primary">4</span></h1>
      
      <form action="/play" method="get">
        <input type="text" id="username" name="username" placeholder="anon" aria-label="Username">
        <button type="submit" id="play">Play</button>
      </form>
    </section>

    <aside>
      <div>Players online:</div><div></div>
      <div>Games played:</div><div></div>
      <div>Time wasted:</div><div></div>
    </aside> 
  </main>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="javascripts/splash.js"></script>
</body>
</html>
